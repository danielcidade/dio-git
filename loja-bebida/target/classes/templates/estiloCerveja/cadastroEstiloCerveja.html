<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/layoutPadrao'">
	
<head></head>


<body>
	<section class="aw-layout-content  js-content" layout:fragment="conteudo">


		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Estilo da Cerveja
				</h1>
			</div>
		</div>

		<div class="container-fluid">
		
			<!--  <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div>-->
		
			<form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading">
				
				<div class="row">
					
					<div class="col-sm-12  form-group">
						<label for="estilo">Nome</label>
						<input name="estilo" id="estilo" type="text" class="form-control" autofocus="autofocus"/>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>
		
		<script>
		function excluir() {
			swal({
				title: "Tem certeza?",
				text: "Você não poderá recuperar o produto após a exclusão.",
				type: "warning",
				showCancelButton: true,
				confirmButtonColor: "#DD6B55",
				confirmButtonText: "Sim, exclua agora!",
				closeOnConfirm: false,
				showLoaderOnConfirm: true
			}, function() {
				setTimeout(function() {
					swal("Excluído!", "O produto foi excluído com sucesso.", "success");
				}, 2000);
			});
		}
		</script>
		
	</section>

</body>
</html>
